set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*:RGB"
set-option -sg escape-time 10
set-option -g focus-events on

unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/dotfiles/tmux/.tmux.conf \; display-message "Tmux config reloaded!"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind -T copy-mode-vi 'v' send -X begin-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# platform specific - mac
if-shell 'uname | grep -q Darwin' \
  "bind -T copy-mode-vi 'y' send-keys -X copy-pipe 'pbcopy'"

# platform specific - linux
if-shell 'uname | grep -q Linux' \
  "bind -T copy-mode-vi 'y' send -X copy-selection"

# Theme
%hidden FG="#f9fafb"
%hidden FG_MUTED="#d1d5dc"
%hidden BORDER="#364153"
%hidden PRIMARY="#2b7fff"
%hidden PRIMARY_MUTED="#8ec5ff"

set -g status-position top
set -g status-left-length 100
set -g status-style "bg=default,fg=$FG"
set -g status-left " #[fg=$FG,bold]ï’‰  #S  #[fg=$FG,nobold]|"
set -g status-right ""
set -g window-status-current-format "  #[fg=$PRIMARY_MUTED,bold]#I:#W"
set -g window-status-format "  #[fg=$FG_MUTED]#I:#W"
set -g message-style "fg=$FG,bg=default"
set -g mode-style "fg=$FG,bg=$PRIMARY"
set -g pane-border-style "fg=$BORDER"
set -g pane-active-border-style "fg=$BORDER"
